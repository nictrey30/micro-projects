<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container-fluid text-white bg-dark">
      <div class="row">
        <div class="col-md-4 d-none d-md-inline-block">
          <img class="img-fluid" src="images/logo1.png" alt="" />
        </div>
        <div class="col-md-8 align-self-center p-3">
          <h1 class="text-center text-md-left">ROCK PAPER SCISSORS</h1>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row  justify-content-between m-3">
        <div class="align-self-center col-md-3">
          <button
            class="btn btn-lg btn-primary"
            data-toggle="modal"
            data-target="#newGameModal"
          >
            new game
          </button>
        </div>
        <div class="score rounded bg-light col-md-8 m-3">
          <h2>
            human <span id="humanScore" class="display-4">0</span> -
            <span id="compScore" class="display-4">0</span> comp
          </h2>
        </div>
      </div>
      <div class="row justify-content-around ">
        <div
          class="col-3 col-lg-2 bg-dark border border-primary rounded-circle p-2 b-3"
        >
          <img src="images/hand-rock.png" class="img-fluid" alt="" />
        </div>
        <div
          class="col-3 col-lg-2 bg-dark border border-primary rounded-circle p-2 b-3"
        >
          <img src="images/hand.png" class="img-fluid" alt="" />
        </div>
        <div
          class="col-3 col-lg-2 bg-dark border border-primary rounded-circle p-2 b-3"
        >
          <img src="images/hand-scissors.png" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="newGameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGameModal">Play to:</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center d-flex justify-content-around">
            <button type="button" class="btn btn-primary col-2">3</button>
            <button type="button" class="btn btn-primary col-2">5</button>
            <button type="button" class="btn btn-primary col-2">7</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
